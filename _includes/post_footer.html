<div class="post-footer">

  {% if page.tags %}
	  <ul class="flexbox">
		  {% for tag in page.tags %}
        <li>
          <a href="/tags#{{ tag | downcase }}" class="tag">#{{ tag }}</a>
        </li>
      {% endfor %}
	  </ul>
  {% endif %}

  {% if page.date %}
      <p>{{ page.date | date: "%Y-%m-%d" }}</p>
  {% endif %}

</div>
