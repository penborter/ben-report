      - title: The Internationalists
        author: Oona Hathaway & Scott Shapiro
        pages: 562
        star: yes
        review: "Really interesting book—the past really was a different country. An exploration of the Kellogg-Briand pact, signed in 1928, which aimed to outlaw war. Obviously, WWII started less than 10 years later, but the authors argue (successfully, I think) that the pact impacted countries' behaviour during the war––particularly the USA––and especially affected the aftermath."
        
      - title: This is How You Lose the Time War
        author: Amal El-Mohtar
        pages: 209
        review: "Quick, easy read. It was fairly light-on, and maybe could have been even shorter––novella? short story, even?––but was still enjoyable."
        
