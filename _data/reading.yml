      - title: Assassin's Fate
        author: Robin Hobb
        pages: 865
        review: "As with the other series, I read the *The Fitz and the Fool Trilogy* as one book. A fitting end to the entire sixteen-book saga. I'll definitely work my way through the whole thing again, but not soon––I need to process this ending first."

