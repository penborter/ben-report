      - title: The Return of the King
        author: J.R.R. Tolkien
        pages: 800
        review: I read the whole trilogy in one go, as if a huge single tome. I can't believe I hadn't read these before, absolute cornerstones of the fantasy genre. I did feel like you could tell that Tolkein was coming from *The Hobbit* through the start of *The Fellowship of the Ring*, and the tone of the series got darker from there.

