        pages: 324
        
      - title: The Gospel According to Jesus Christ
        author: José Saramago
        pages: 325
        review: "The title spells out the premise: A story about a much more human Jesus than is represented in the gospels, an unwilling accomplice who tries––and fails––to thwart God's plan. Great, compelling prose. Honestly just a pleasure to read, and it makes me want to read more Saramago (and learn Spanish so I can read it in the original language, along with Borges). I read the translation by by Giovanni Pontiero and Margaret Jull Costa, part of *The Collected Novels of José Saramago*."
        
